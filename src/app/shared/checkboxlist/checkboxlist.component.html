<header>
  <label>
    {{title}}
  </label>
  <input type="text" placeholder="Выбраны 0" disabled/>
</header>
<fieldset>
  <div *ngFor="let item of items">
    <div class="item">
      <input
        type="checkbox"
        [checked]="item.isChecked"
        [disabled]="item.isDisabled"
        (change)="handleChange(item.id)"
      />
      <label>
        {{item.text}}
      </label>
    </div>
  </div>
</fieldset>
