<span>
  {{title}}
</span>
<fieldset>
  <div *ngFor="let item of items">
    <div class="item">
      <input
        type="radio"
        name="single-choice"
        [checked]="item.isChecked"
        (change)="handleChange(item.id)"
      />
      <label>
        {{item.text}}
      </label>
    </div>
  </div>
</fieldset>
