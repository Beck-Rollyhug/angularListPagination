<div class="page">
  <div class="listBox">
    <span class="title">Anime list</span>
    <div class="list">
      <div *ngFor="let item of filteredList">
        <filtered-list-item
          [isLoading]="isLoading"
          [item]="item">
        </filtered-list-item>
      </div>
    </div>
    <filtered-list-pagination
      [currentPage]="filter.pagination.currentPage"
      [hasNextPage]="filter.pagination.hasNextPage"
      (handlerNextPage)="goToNextPage()"
      (handlerPreviousPage)="goToPreviousPage()">
    </filtered-list-pagination>
  </div>
  <filtered-list-filter
    class="filter"
    (filterBySearch)="filterByName($event)"
    (filterByFormat)="filterByFormat($event)"
    (filterByType)="filterByType($event)"
  ></filtered-list-filter>
</div>
