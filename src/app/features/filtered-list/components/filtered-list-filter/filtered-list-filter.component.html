<div class="filter">
  <span class="title">Фильтры</span>
  <input
    #nameInput
    type="text"
    placeholder="Название..."
    (change)="updateName(nameInput.value)"
  />
  <checkbox-list
    class="checkboxList"
    (change)="updateFormat()"
  ></checkbox-list>
  <radio-list
    (change)="updateType()"
  ></radio-list>
</div>
