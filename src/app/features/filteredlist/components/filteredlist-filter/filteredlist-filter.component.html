<div class="filter">
  <span class="title">Фильтры</span>
  <input
    #search
    type="text"
    placeholder="Название..."
    (change)="updateName(search.value)"/>
  <CheckboxList
    class="checkboxList"
    (handler)="updateFormat($event)">
  </CheckboxList>
  <RadioList
    (handler)="updateType($event)">
  </RadioList>
</div>
